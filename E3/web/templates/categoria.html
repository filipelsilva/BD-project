<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>categoria</title>
	</head>
	<body style="padding:20px">
		{% if cursor %}
		<table border="2px">
			<thead>
				<tr>
					<th>nome_categoria</th>
				</tr>
			</thead>
			<tbody>
				{% for record in cursor %}
				<tr>
					<td>{{ record[0] }}</td>
					<td><a href="remover_categoria?nome_categoria={{ record[0] }}">Remover</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
		{% else %}
		<p> Erro: ao obter dados da base de dados!</p>
		{% endif %}
	</body>
</html>
