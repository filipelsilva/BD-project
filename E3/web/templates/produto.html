<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>produto</title>
    </head>
    <body style="padding:20px">
        {% if cursor %}
        <table border="2px">
            <thead>
                <tr>
                    <th>ean</th>
                    <th>nome_categoria</th>
                    <th>descricao</th>
                </tr>
            </thead>
            <tbody>
                {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    <td>{{ record[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p> Erro: ao obter dados da base de dados!</p>
        {% endif %}
    </body>
</html>
